<!DOCTYPE html>
<html>
    <head>
        <title>INDEX</title>
    </head>

    <body>
        <style>
            * * {
                margin: 0px;
                box-sizing: border-box;
                font-family: sans-serif;
                /* border: 1px dashed red; */
                text-decoration: none;
            }
            
            #wrapper {
                margin: 0px auto;
                max-width: 175px;
            }
            
            #content {
                text-align: center;
                border-bottom: 3px solid black;
            }
            
            p:first-child {
                font-size: 3em;
                border-bottom: 3px solid black;
            }
            
            a {
                color: black;
                display: block;
                width: 100%;
                padding: 10px;
                transition: background-color 0.3s;
                letter-spacing: 1px;
                font-weight: bold;
            }
            
            a:hover {
                background-color: rgba(50,50,50,0.15);
            }
            
            #footer {
                font-size: 0.75em;
            }
            
            img {
                margin: 0px auto;
                display: block;
                width: 30%;
            }
        </style>
        
        <img src="image.jpg" alt="image">
        
        <div id="wrapper">
            <div id="content">
                <p>INDEX</p>
                <a href="CAB230/" target="_blank">CAB230</a>
                <a href="IFB299/" target="_blank">IFB299</a>
            </div>
            <p id="footer">&copy; Jacob Marks</p>
        </div>
    </body>
</html>
